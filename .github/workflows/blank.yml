name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      steps:
        - uses: actions/checkout@v1
        - name: configure
          run: mkdir build && cd build && cmake -DCMAKE_CXX_FLAGS="-Werror" ..
        - name: build
          run: cmake --build build
        - name: test
          run: cd build && ctest
      