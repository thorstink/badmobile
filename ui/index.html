<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <script src="badmobile.min.js"></script>
  <style>
    body {
      display: block;
      margin: 0px;
    }
  </style>
</head>

<body>
  <div id="elm"></div>
  <script>
    var app = Elm.Main.init({
      node: document.getElementById('elm')
    });
    var ws = new WebSocket('ws://localhost:2222/cmd');
    ws.onmessage = function (message) {
      console.log(message);
      app.ports.websocketIn.send(message.data);
    };
    app.ports.websocketOut.subscribe(function (msg) { ws.send(msg); });
  </script>
</body>

</html>
